###############################################################################
#                                                                             #
#                Configuration file for the SvxLink server                    #
#                                                                             #
###############################################################################

[GLOBAL]
MODULE_PATH=/usr/lib/arm-linux-gnueabihf/svxlink
LOGICS=SimplexLogic,ReflectorLogic
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%c"
CARD_SAMPLE_RATE=48000
CARD_CHANNELS=1
LOCATION_INFO=LocationInfo
LINKS=RoLink

[RoLink]
CONNECT_LOGICS=SimplexLogic:55:ROLINK,ReflectorLogic
DEFAULT_ACTIVE=0
TIMEOUT=300
###ACTIVATE_ON_ACTIVITY=SimplexLogic

[ReflectorLogic]
TYPE=Reflector
HOST=svx.439100.ro
PORT=53011
CALLSIGN="CALLSIGN"
AUTH_KEY="something"
AUDIO_CODEC=OPUS
OPUS_ENC_BITRATE=20000
JITTER_BUFFER_DELAY=1000
DEFAULT_TG=226
MONITOR_TGS=226++
TG_SELECT_TIMEOUT=30
ANNOUNCE_REMOTE_MIN_INTERVAL=300
EVENT_HANDLER=/usr/share/svxlink/events.tcl
NODE_INFO_FILE=/etc/svxlink/node_info_rolink.json
UDP_HEARTBEAT_INTERVAL=10
MUTE_FIRST_TX_LOC=1
MUTE_FIRST_TX_REM=1
TMP_MONITOR_TIMEOUT=3600
QSY_PENDING_TIMEOUT=-1
VERBOSE=1

[SimplexLogic]
TYPE=Simplex
RX=Voter
TX=TxLocal
MODULES=ModuleHelp,ModuleParrot,ModuleEchoLink,ModuleTclVoiceMail,ModuleMetarInfo,ModuleSiteAdmin
#MODULES=ModuleSiteAdmin
CALLSIGN="CALLSIGN"
SHORT_VOICE_ID_ENABLE=1
SHORT_CW_ID_ENABLE=1
SHORT_ANNOUNCE_ENABLE=0
###SHORT_ANNOUNCE_FILE=
LONG_VOICE_ID_ENABLE=0
LONG_CW_ID_ENABLE=0
LONG_ANNOUNCE_ENABLE=0
###LONG_ANNOUNCE_FILE=
CW_AMP=-6
CW_PITCH=800
CW_CPM=100
CW_WPM=20
PHONETIC_SPELLING=1
TIME_FORMAT=24
SHORT_IDENT_INTERVAL=60
LONG_IDENT_INTERVAL=120
IDENT_ONLY_AFTER_TX=1
EXEC_CMD_ON_SQL_CLOSE=0
###DEFAULT_LANG=ro_RO
DEFAULT_LANG=en_US
RGR_SOUND_DELAY=-1
###REPORT_CTCSS=
###REPORT_CTCSS=76.5
###TX_CTCSS=
###TX_CTCSS=ALWAYS
MACROS=Macros
FX_GAIN_NORMAL=-2
FX_GAIN_LOW=-12
QSO_RECORDER=8:QsoRecorder
ONLINE_CMD=12345
ONLINE=1
###CTCSS_TO_TG=
###CTCSS_TO_TG=77.0:999,123.0:9990,146.2:9992
MUTE_RX_ON_TX=1
MUTE_TX_ON_RX=1
RGR_SOUND_ALWAYS=0
EVENT_HANDLER=/usr/share/svxlink/events.tcl
STATE_PTY=/dev/shm/simplex_state
DTMF_CTRL_PTY=/dev/shm/simplex_dtmf_ctrl
COMMAND_PTY=/dev/shm/simplex_command_ctrl

[QsoRecorder]
REC_DIR=/var/spool/svxlink/qso_recorder
MIN_TIME=1000
MAX_TIME=3600
SOFT_TIME=300
MAX_DIRSIZE=8192
DEFAULT_ACTIVE=1
TIMEOUT=300
QSO_TIMEOUT=300
ENCODER_CMD=/usr/bin/oggenc -Q -q2 \"%f\" && rm \"%f\"

[Macros]
1=EchoLink:9999#
2=EchoLink:12345#
9=Parrot:0123456789#

[Voter]
TYPE=Voter
RECEIVERS=RxLocal
VOTING_DELAY=75
BUFFER_LENGTH=100
###REVOTE_INTERVAL=
HYSTERESIS=50
###RX_SWITCH_DELAY=
COMMAND_PTY=/dev/shm/voter_ctrl
VERBOSE=1

[RxLocal]
TYPE=Local
RX_ID=R
AUDIO_DEV=alsa:plughw:0
AUDIO_DEV_KEEP_OPEN=1
LIMITER_THRESH=-9
AUDIO_CHANNEL=0
SQL_DET=GPIOD
###GPIO_SQL_PIN=gpio10
####SQL_GPIOD_CHIP=
SQL_GPIOD_LINE=10
###SQL_GPIOD_BIAS=
SQL_START_DELAY=350
SQL_DELAY=500
SQL_HANGTIME=250
SQL_TAIL_ELIM=250
DEEMPHASIS=0
###SQL_TAIL_ELIM=100
###PREAMP=6
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=75
###DTMF_DEBUG=1
PEAK_METER=1
###DTMF_PTY=/dev/shm/rx_dtmf_ctrl
CTRL_PTY=/dev/shm/rx_ctrl
###RAW_AUDIO_UDP_DEST=127.0.0.1:10000

[TxLocal]
TYPE=Local
TX_ID=T
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
AUDIO_DEV_KEEP_OPEN=1
LIMITER_THRESH=-6
PTT_TYPE=GPIOD
###PTT_PIN=gpio7
###PTT_GPIOD_CHIP=
PTT_GPIOD_LINE=7
PTT_HANGTIME=100
TIMEOUT=185
TX_DELAY=875
###CTCSS_FQ=76.5
###CTCSS_LEVEL=18
PREEMPHASIS=0
###MASTER_GAIN=0
###PTT_PTY=/dev/shm/tx_ptt_ctrl
CTRL_PTY=/dev/shm/tx_ctrl

[LocationInfo]
APRS_SERVER_LIST=aprs.439100.ro:14580 euro.aprs2.net:14580
STATUS_SERVER_LIST=aprs.echolink.org:5199
LON_POSITION=Longitude in degrees, minutes, seconds East
LAT_POSITION=Latitude in degrees, minutes, seconds North
FREQUENCY=your frequency
CALLSIGN=EL-CALLSIGN
TX_POWER=1
ANTENNA_GAIN=0
ANTENNA_HEIGHT=7m
ANTENNA_DIR=-1
PATH=WIDE1-1
BEACON_INTERVAL=10
STATISTICS_INTERVAL=10
TONE=76
PTY_PATH=/dev/shm/svxaprs
COMMENT=[svx] Running SvxLink by SM0SVX
